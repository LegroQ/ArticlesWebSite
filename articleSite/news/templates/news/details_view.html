{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="detail_features">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger"><i class="fas fa-minus-circle"></i> Удалить</a>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info"><i class="fas fa-pen-square"></i> Редактировать</a>
    </div>
{% endblock %}
